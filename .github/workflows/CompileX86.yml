name: Build My XMRig (x86_64)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # if your fork uses submodules (e.g., RandomX)

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake automake libtool autoconf \
            libhwloc-dev libuv1-dev libssl-dev

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake (Release, native x86_64)
        working-directory: build
        run: |
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DXMRIG_ARCH=native

      - name: Compile
        working-directory: build
        run: make -j"$(nproc)"

      - name: Show binary info
        if: always()
        run: |
          file build/xmrig || true
          ldd build/xmrig || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-linux-x86_64
          path: build/xmrig
